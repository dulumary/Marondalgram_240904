<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}">
    
    <section layout:fragment="contents" class="d-flex justify-content-center">
		<!-- 전체 layout -->
		<div class="main-contents">
			<!-- 입력 상자 -->
			<div class="input-box border rounded">
				<textarea rows="4" class="form-control border-0" id="contentsInput"></textarea>
				<div class="d-flex justify-content-between p-2">
					<input type="file" id="fileInput">
					<button type="button" class="btn btn-info btn-sm" id="uploadInput">입력</button>
				</div>
				
			</div>
			<!-- /입력 상자 -->
			
			<!-- 타임라인 -->
			<div class="timeline my-4">
				<!-- 카드 -->
				<div class="card my-3">
					<div class="d-flex justify-content-between p-2">
						<div>dulumary</div>
						<i class="bi bi-three-dots-vertical more-icon"></i>
					</div>
					<div>
						<img class="w-100" src="https://cdn.pixabay.com/photo/2024/08/02/09/01/barracuda-8939250_1280.jpg">
					</div>
					<div class="p-2">
						<i class="bi bi-heart-fill text-danger unlike-icon" ></i>
						<span>좋아요 11개</span> 
					</div>
					
					<div class="p-2">
						<b>dulumary</b> <span >안녕</span> 
					</div>
					<!-- 댓글 목록 -->
					<div class="comment-box">
						<div class="pl-2">댓글</div>
						<div class="p-2">
							<div>
								<b>bada</b><span>우하하하</span>
							</div>
							<div>
								<b>hagulu</b><span>좋다!!</span>
							</div>
						</div>
						<div class="d-flex justify-content-between">
							<input type="text" class="form-control col-10">
							<button type="button" class="btn btn-info col-2 comment-btn">게시</button>
						</div>
					</div>
				</div>
				<!-- /카드 -->
			</div>
			<!-- /타임라인 -->
		
		</div>
		<!-- /전체 layout -->
	
	</section>
    
</html>
